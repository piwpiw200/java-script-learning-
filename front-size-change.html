<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size change</title>
</head>
<body>
    <h1>Font size change with button click</h1>
    <p id="demon">Why are you gay?</p>
    <button type="button"
    onclick="document.getElementById('demon').style.fontSize='45px'">Click Here</button>
</body>
</html>
