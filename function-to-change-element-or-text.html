<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Here you see we created a function called littleboi and called id demon-aunt
        function littleboi(){
            document.getElementById("demon-aunt").innerHTML="Why are you GAY?"
        }
    </script>
</head>
<body>
    <h1>We this time gonna try useing button on id to change a sentence</h1>
    <p id="demon-aunt">I have a question for you!</p>
    <button type="button" onclick="littleboi()">If you're man enough click the button</button>
    <!-- function work on a button is actually easy and fun then class or id right-->
</body>
</html>
